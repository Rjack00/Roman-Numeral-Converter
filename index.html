<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Roman Numeral Converter</title>
        <meta name="description" content="Convert any number to roman numerals right here!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            ROMAN NUMERAL <br>
            CONVERTER
        </h1>
        <div class="app-container">
            <p class="input-label">Enter a number:</p>
            <input type="text"  id="number" value="">
            <button id="convert-btn">Convert</button>
            
        </div>
        <p class="output-label">Output will appear below:</p>
        <div id="output">_</div>
        <div class="info-container">
            <figure>
                <figcaption>Roman numeral standard conversion chart</figcaption>
                <img src="./assets/images/Roman to Arabic Numerals Chart.png" alt="Roman numeral conversion chart">
                <figcaption>The largest number that can be represented by <a href="https://en.wikipedia.org/wiki/Roman_numerals#:~:text=The%20largest%20number%20that%20can%20be%20represented%20in%20this%20manner%20is%203%2C999">Roman numeral standard form</a> is 3,999.</figcaption>
                
            </figure>

        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
